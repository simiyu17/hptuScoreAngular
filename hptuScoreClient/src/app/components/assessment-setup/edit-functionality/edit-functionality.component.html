<h1 mat-dialog-title>{{ data.isEditMode ? 'Edit Functionality' : 'Add Functionality' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" fxLayout="column">
    <mat-form-field>
      <mat-label>HPTU Name</mat-label>
      <input matInput formControlName="hptuName">
      <mat-error *ngIf="form.controls['hptuName'].hasError('required')">HPTU Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Order</mat-label>
      <input matInput type="number" formControlName="functionalityOrder">
      <mat-error *ngIf="form.controls['functionalityOrder'].hasError('required')">Order is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="form.controls['description'].hasError('required')">Description is required</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
</div>
