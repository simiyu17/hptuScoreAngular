<div class="login-wrapper">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="userloginForm">
        <img src="assets/mohlogo.png" alt="Logo" />
        <h2>Log In</h2>

        <mat-form-field class="full-width-input">
          <input matInput type="email" placeholder="Email" formControlName="username" autocomplete="off" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onUserLoginSubmit()"
          [disabled]="userloginForm.invalid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
