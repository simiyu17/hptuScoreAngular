<div class="pass-change-wrapper">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="userPassChangeForm">
          <img src="assets/mohlogo.png" alt="Logo" />
          <h2>Change Password</h2>
  
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Current Password" formControlName="password" required>
            <mat-error>
              Please provide Current password
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="New Password" formControlName="newPass" required>
            <mat-error>
              Please provide the new password
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Confirm New Password" formControlName="passConfirm" required>
            <mat-error>
              Please provide confirm the new password
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="onUserPassChangeSubmit()"
            [disabled]="userPassChangeForm.invalid">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
