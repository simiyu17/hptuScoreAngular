<div class="users-content">

    <div class="users-table-content">
      <mat-toolbar>
        <span>Pillars</span>
        <span class="user-toolbar-spacer"></span>
        <button mat-raised-button (click)="openEditUserDialog()">
          Add New User
        </button>
      </mat-toolbar>
  
      <div class="users-table">
        <mat-form-field>
          <mat-label>Filter by: Pillar Name</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Type Here" #input>
        </mat-form-field>
  
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- firstName Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
          </ng-container>
  
          <!-- lastName Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
          </ng-container>

          <!-- username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>

          <!-- designation Column -->
          <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
            <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
          </ng-container>

          <!-- cellPhone Column -->
          <ng-container matColumnDef="cellPhone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> cellPhone </th>
            <td mat-cell *matCellDef="let row"> {{row.cellPhone}} </td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="openEditUserDialog(row)" #tooltip="matTooltip"
              matTooltip="Edit user" matTooltipPosition="above"
              aria-tooltip="Button that displays and hides a tooltip triggered by other buttons">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page of users"></mat-paginator>
  
  
      </div>
  
    </div>
  </div>
